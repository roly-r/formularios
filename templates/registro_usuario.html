<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="{{ url_for('inscripcion') }}">Inscripcion de Curso</a></li>
                <li><a href="{{ url_for('registro_usuario') }}">Registro de Usuarios</a></li>
                <li><a href="{{ url_for('registro_libro') }}">Registro de Libros</a></li>
                <li><a href="{{ url_for('registro_producto') }}">Registro de Productos</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario de Registro de Usuario</h1>
    <form action="{{ url_for('registro_usuario_resultado') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <p><a href="{{ url_for('mostrar_usuarios')}}" class="ver">Ver registro</a></p>
</body>
</html>
