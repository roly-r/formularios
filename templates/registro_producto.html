<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="{{ url_for('inscripcion') }}">Inscripcion de Curso</a></li>
                <li><a href="{{ url_for('registro_usuario') }}">Registro de Usuarios</a></li>
                <li><a href="{{ url_for('registro_libro') }}">Registro de Libros</a></li>
                <li><a href="{{ url_for('registro_producto') }}">Registro de Productos</a></li>
            </ul>
        </nav>
    </header>
    <h1>Formulario de Registro de Producto</h1>
    <form action="{{ url_for('registro_producto_resultado') }}" method="POST">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br>
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="Electrónica">Electrónica</option>
            <option value="Ropa">Ropa</option>
            <option value="Alimentos">Alimentos</option>
        </select>
        <br>
        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required>
        <br>
        <button type="submit">Registrar Producto</button>
    </form>
    <p><a href="{{ url_for('mostrar_productos')}}" class="ver">Ver registro</a></p>
</body>
</html>
